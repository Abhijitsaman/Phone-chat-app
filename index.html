<body>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, onSnapshot, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // --- ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ---
        const firebaseConfig = {
          apiKey: "AIzaSyBvmTzkKpYMhHo4Fv7_E0nzmG7_sPxztJA",
          authDomain: "abhijitchatapp.firebaseapp.com",
          projectId: "abhijitchatapp",
          storageBucket: "abhijitchatapp.firebasestorage.app",
          messagingSenderId: "987965506739",
          appId: "1:987965506739:web:343434da5af12c76c65cc6",
          measurementId: "G-S9MH55NK4N"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∏ ---
        const screens = document.querySelectorAll('.screen');
        const googleBtn = document.getElementById('google-signin-btn');
        const displayNameForm = document.getElementById('display-name-form');
        const displayNameInput = document.getElementById('display-name-input');
        const homeView = document.getElementById('home-view');
        // ... (‡¶¨‡¶æ‡¶ï‡¶ø DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∏ ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá)

        let currentUser = null; // ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá

        // --- Helper ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        const showScreen = (id) => screens.forEach(s => s.classList.toggle('active', s.id === id));
        
        // --- ‡¶Æ‡ßÇ‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï ---

        // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().displayName) {
                    // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶Ü‡¶õ‡ßá, ‡¶§‡¶æ‡¶ï‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá
                    currentUser = { uid: user.uid, ...userDocSnap.data() };
                    showScreen('main-app-screen');
                    loadContacts(); // ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                } else {
                    // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶®‡¶§‡ßÅ‡¶®, ‡¶§‡¶æ‡¶ï‡ßá ‡¶®‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá
                    showScreen('display-name-screen');
                }
            } else {
                // ‡¶ï‡ßá‡¶â ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶®‡ßá‡¶á, ‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
                currentUser = null;
                showScreen('login-screen');
            }
            // ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
            document.getElementById('loader-screen').classList.remove('active');
        });

        // ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶æ‡¶á‡¶® ‡¶á‡¶®
        googleBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            // ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ï‡ßã‡¶™ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            provider.addScope('https://www.googleapis.com/auth/user.phonenumbers.read');
            signInWithPopup(auth, provider).catch(error => {
                console.error("Google Sign-In Error:", error);
                alert("Failed to sign in with Google.");
            });
        });

        // ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        displayNameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = displayNameInput.value.trim();
            const user = auth.currentUser;

            if (displayName && user) {
                const userDocRef = doc(db, 'users', user.uid);
                try {
                    await setDoc(userDocRef, {
                        displayName: displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        phoneNumber: user.phoneNumber, // ‡¶Ø‡¶¶‡¶ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü
                        createdAt: serverTimestamp()
                    }, { merge: true });
                    // ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡ßá onAuthStateChanged ‡¶®‡¶ø‡¶ú‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á main-app-screen ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                } catch (error) {
                    console.error("Error saving name:", error);
                    alert("Could not save your name. Please try again.");
                }
            }
        });
        
        // ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ü‡¶™‡¶æ‡¶§‡¶§ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡ßá‡¶Æ‡ßã)
        // **‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£:** ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶ü‡¶ø‡¶≤ Web API ‡¶≤‡¶æ‡¶ó‡ßá ‡¶Ø‡¶æ ‡¶∏‡¶¨ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§
        // ‡¶§‡¶æ‡¶á ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∏‡¶∞‡¶≤‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø, ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡•§
        async function loadContacts() {
            homeView.innerHTML = ''; // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            const usersRef = collection(db, 'users');
            const q = query(usersRef, where('displayName', '!=', null)); // ‡¶Ø‡¶æ‡¶¶‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶Ü‡¶õ‡ßá, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶§‡¶æ‡¶¶‡ßá‡¶∞‡¶ï‡ßá‡¶á ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã

            try {
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((docSnap) => {
                    if (docSnap.id !== currentUser.uid) { // ‡¶®‡¶ø‡¶ú‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶‡ßá
                        const userData = docSnap.data();
                        const contactElement = document.createElement('div');
                        contactElement.className = 'contact-list-item';
                        contactElement.innerHTML = `
                            <div class="avatar">
                                <img src="${userData.photoURL || `https://ui-avatars.com/api/?name=${userData.displayName}&background=random`}" alt="">
                            </div>
                            <div class="item-details">
                                <div class="name">${userData.displayName}</div>
                                <div class="subtext">${userData.email || ''}</div>
                            </div>
                        `;
                        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶ñ‡ßã‡¶≤‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá
                        homeView.appendChild(contactElement);
                    }
                });
            } catch (error) {
                console.error("Error loading contacts:", error);
                homeView.innerHTML = '<p style="text-align:center; padding:20px; color:red;">Failed to load contacts.</p>';
            }
        }
